<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento Webskull Marketplace</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto }
    input, select { display:block; margin:1rem 0; width:100%; padding:0.5rem }
    button { padding:1rem; background:#24a154; color:#fff; border:none; border-radius:6px; cursor:pointer }
  </style>
</head>
<body>
  <h2>Ative sua conta de vendedor</h2>
  <p>Preencha os dados abaixo para pagar com PIX ou Cart√£o e liberar seu acesso.</p>

  <form id="form">
    <input name="name" placeholder="Nome completo" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Telefone (com DDD)" required>
    <input name="document" placeholder="CPF ou CNPJ" required>
    <select name="plano">
      <option value="mensal">Mensal</option>
      <option value="anual">Anual</option>
    </select>
    <button type="submit">Gerar Link de Pagamento</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);
      const query = new URLSearchParams(data).toString();

      const res = await fetch('/checkout/asaas?' + query);
      const r = await res.json();

      if (r.invoiceUrl) {
        window.location.href = r.invoiceUrl;
      } else {
        alert('Erro: ' + (r.error || 'Falha desconhecida'));
      }
    });
